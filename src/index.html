<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black min-h-screen text-white font-sans">
    <div class="container mx-auto px-4 py-6 sm:py-8 max-w-5xl">
        
        <header class="mb-6 sm:mb-8 slide-in">
            <div class="text-center">
                <h1 class="text-4xl sm:text-6xl font-bold mb-2 sm:mb-3 text-white">TQ</h1>
                <p class="text-gray-400 text-base sm:text-xl font-extrabold">Challenge yourself with trivia from around the world</p>
            </div>
        </header>

        <div id="settingsPanel" class="bg-black rounded-2xl p-4 sm:p-8 mb-6 shadow-2xl border border-white slide-in">
            <h2 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-center flex items-center justify-center gap-3 text-white">
                <i class="fas fa-cog text-white"></i>
                Configure Your Quiz
            </h2>
            
            <div class="grid sm:grid-cols-2 gap-4 sm:gap-6 mb-6 sm:mb-8">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-white flex items-center gap-2">
                        <i class="fas fa-list"></i>
                        Category
                    </label>
                    <select id="category" class="w-full bg-black border-2 border-white rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white">
                        <option value="">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="21">Sports</option>
                        <option value="23">History</option>
                        <option value="22">Geography</option>
                        <option value="11">Film</option>
                        <option value="12">Music</option>
                        <option value="18">Science: Computers</option>
                        <option value="17">Science & Nature</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2 text-white flex items-center gap-2">
                        <i class="fas fa-signal"></i>
                        Difficulty
                    </label>
                    <select id="difficulty" class="w-full bg-black border-2 border-white rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white">
                        <option value="">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2 text-white flex items-center gap-2">
                        <i class="fas fa-hashtag"></i>
                        Number of Questions
                    </label>
                    <input type="number" id="numQuestions" min="5" max="20" value="10" class="w-full bg-black border-2 border-white rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white">
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2 text-white flex items-center gap-2">
                        <i class="fas fa-question-circle"></i>
                        Type
                    </label>
                    <select id="type" class="w-full bg-black border-2 border-white rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white">
                        <option value="">Any Type</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True/False</option>
                    </select>
                </div>
            </div>

            <button id="startBtn" class="w-full bg-white text-black hover:bg-gray-200 font-bold py-3 sm:py-4 px-6 rounded-xl text-lg sm:text-xl shadow-lg transform transition hover:scale-[1.01] flex items-center justify-center gap-3">
                <i class="fas fa-rocket"></i>
                Start Quiz
            </button>
        </div>

        <div id="quizContainer" class="hidden">
            <div class="mb-6 bg-black rounded-xl p-4 shadow-lg border border-white slide-in">
                <div class="flex flex-wrap justify-between mb-2 text-sm font-semibold text-white gap-2">
                    <span><i class="fas fa-clipboard-question mr-2"></i>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></span>
                    <span><i class="fas fa-star mr-2"></i>Score: <span id="score">0</span></span>
                </div>
                <div class="w-full bg-gray-800 rounded-full h-3">
                    <div id="progressBar" class="bg-white h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <div id="questionCard" class="bg-black rounded-2xl p-4 sm:p-8 shadow-2xl border border-white slide-in">
                <div class="mb-4 flex flex-wrap gap-2">
                    <span id="categoryBadge" class="inline-block bg-white text-black px-4 py-1 rounded-full text-sm font-semibold"></span>
                    <span id="difficultyBadge" class="inline-block bg-gray-700 text-white px-4 py-1 rounded-full text-sm font-semibold"></span>
                </div>
                
                <h3 id="questionText" class="text-xl sm:text-2xl font-bold mb-6 leading-relaxed text-white"></h3>
                
                <div id="answersContainer" class="space-y-3"></div>

                <div class="mt-6 flex flex-wrap justify-between items-center gap-4">
                    <button id="skipBtn" class="bg-white text-black hover:bg-gray-200 px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-semibold transition flex items-center gap-2">
                        <i class="fas fa-forward"></i>
                        Skip Question
                    </button>
                    <div class="text-sm text-white flex items-center gap-2">
                        <i class="far fa-clock"></i>
                        <span>Time: <span id="timer" class="font-bold">0</span>s</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultsPanel" class="hidden bg-black rounded-2xl p-4 sm:p-8 shadow-2xl border border-white slide-in">
            <div class="text-center">
                <h2 class="text-3xl sm:text-4xl font-bold mb-4 flex items-center justify-center gap-3 text-white">
                    <i class="fas fa-check-circle"></i>
                    Quiz Complete!
                </h2>
                <div class="text-5xl sm:text-6xl font-bold mb-6 text-white">
                    <span id="finalScore">0</span>/<span id="finalTotal">10</span>
                </div>
                <p class="text-xl sm:text-2xl mb-2 text-white">Your Score: <span id="percentage" class="font-bold">0%</span></p>
                <p id="resultMessage" class="text-lg sm:text-xl text-gray-400 mb-6 sm:mb-8"></p>
                
                <div class="bg-black rounded-xl p-4 sm:p-6 mb-6 border border-white">
                    <h3 class="text-lg sm:text-xl font-bold mb-4 flex items-center justify-center gap-2 text-white">
                        <i class="fas fa-chart-bar"></i>
                        Quiz Statistics
                    </h3>
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div>
                            <div class="text-2xl sm:text-3xl font-bold text-green-500" id="correctAnswers">0</div>
                            <div class="text-xs sm:text-sm text-gray-400 flex items-center justify-center gap-1">
                                <i class="fas fa-check"></i>
                                Correct
                            </div>
                        </div>
                        <div>
                            <div class="text-2xl sm:text-3xl font-bold text-red-500" id="wrongAnswers">0</div>
                            <div class="text-xs sm:text-sm text-gray-400 flex items-center justify-center gap-1">
                                <i class="fas fa-times"></i>
                                Wrong
                            </div>
                        </div>
                        <div>
                            <div class="text-2xl sm:text-3xl font-bold text-white" id="totalTime">0s</div>
                            <div class="text-xs sm:text-sm text-gray-400 flex items-center justify-center gap-1">
                                <i class="fas fa-hourglass-half"></i>
                                Total Time
                            </div>
                        </div>
                        <div>
                            <div class="text-2xl sm:text-3xl font-bold text-white" id="avgTime">0s</div>
                            <div class="text-xs sm:text-sm text-gray-400 flex items-center justify-center gap-1">
                                <i class="fas fa-clock"></i>
                                Avg Time
                            </div>
                        </div>
                    </div>
                </div>

                <button id="restartBtn" class="bg-white text-black hover:bg-gray-200 font-bold py-3 sm:py-4 px-6 sm:px-8 rounded-xl text-lg sm:text-xl shadow-lg transform transition hover:scale-[1.01] flex items-center justify-center gap-3 mx-auto">
                    <i class="fas fa-redo"></i>
                    Take Another Quiz
                </button>
            </div>
        </div>

        <div class="mt-8 text-center slide-in">
             <button id="scoreboardBtn" class="bg-white text-black hover:bg-gray-200 px-4 sm:px-6 py-2 sm:py-3 rounded-xl font-semibold transition flex items-center gap-2 shadow-md mx-auto">
                <i class="fas fa-trophy"></i>
                <span>View Scoreboard</span>
            </button>
        </div>

        <div id="scoreboardModal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-black rounded-2xl p-4 sm:p-8 max-w-2xl w-full max-h-[85vh] overflow-y-auto shadow-2xl slide-in border-2 border-white">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl sm:text-3xl font-bold text-white flex items-center gap-3">
                        <i class="fas fa-trophy"></i>
                        Top Scores
                    </h2>
                    <button id="closeScoreboard" class="text-white hover:bg-white hover:text-black text-2xl sm:text-3xl w-10 h-10 flex items-center justify-center rounded-lg transition border-2 border-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="mb-6">
                    <button id="clearScores" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2 text-sm sm:text-base">
                        <i class="fas fa-trash"></i>
                        Clear All Scores
                    </button>
                </div>

                <div id="scoreboardContent" class="space-y-3"></div>

                <div id="emptyScoreboard" class="hidden text-center py-12 text-gray-500">
                    <div class="text-5xl sm:text-6xl mb-4">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <p class="text-lg sm:text-xl">No scores yet! Complete a quiz to get started.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
